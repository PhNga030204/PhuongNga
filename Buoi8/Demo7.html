       function chonKem() {
          var str="Nhung loai kem ban da chon la:<br/>";
          var kemAr = document.getElementsByName("ckKem");
       for (var i = O; i < kemAr.Iength; i++) {

         }

        document.getElementById("pKemDaChon").innerHTML = str;
